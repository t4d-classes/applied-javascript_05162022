<header>
  <h1>Car Tool</h1>
</header>

<table>
  <thead>
    <tr>
      <th>id</th>
      <th>make</th>
      <th>model</th>
      <th>year</th>
      <th>color</th>
      <th>price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let car of cars">
      <td>{{car.id}}</td>
      <td>{{car.make}}</td>
      <td>{{car.model}}</td>
      <td>{{car.year}}</td>
      <td>{{car.color}}</td>
      <td>{{car.price}}</td>
    </tr>
  </tbody>
</table>
